- name: "create war file"
  hosts:  AnsibleServer
  become: true
  vars:
          code_dir: "/tmp/git/Compiled_code"
  tasks:
          - name: "install maven"
            yum:
                  name: maven
          - name: "Copying the code"
            git:
                  repo: 'https://github.com/avaquer8/ProjectDevOpsAngel.git'
                  dest: "{{ code_dir }}"
                  version:  "main"
                  accept_hostkey: yes
                  force: yes
          - name: "Compiling and Packaging"
            command:
                    chdir: "{{ code_dir }}"
                    cmd:  "mvn package"
